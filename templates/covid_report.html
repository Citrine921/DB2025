<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>コロナ報告フォーム</title>
</head>
<body>
    <h1>コロナ報告フォーム</h1>
    <form method="post" action="{{ url_for('report') }}">
        <label>所属:<input type="text" name="affiliation" required></label><br>
        <label>学籍番号:<input type="text" name="personal_number" required></label><br>
        <label>名字:<input type="text" name="l_name" required></label><br>
        <label>名前:<input type="text" name="f_name" required></label><br>

        <label>健康状態（コロナ=1、濃厚接触者=2）:
            <select name="health_condition" required>
                <option value="">選択してください</option>
                <option value="1">コロナ</option>
                <option value="2">濃厚接触者</option>
            </select>
        </label><br>

        <label>医療機関名:<input type="text" name="medical_insttution"></label><br>
        <label>医師名:<input type="text" name="doctor_name"></label><br>
        <label>終了日:<input type="date" name="end_date" required></label><br>

        <button type="submit">送信</button>
    </form>
    <br>
    <a href="{{ url_for('login1') }}">トップに戻る</a>
</body>
</html>
